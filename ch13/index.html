<!DOCTYPE HTML>
<html>
<head>
	<title>Example</title>
	<meta content="Adam Freeman" name="author"/>
	<meta content="A simple example" name="description"/>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<form action="http://titan:8080/form" method="post">
	<input name="recordID" type="hidden" value="1234"/>
	<p>
		<label for="name">
			Name: <input id="name" name="name" value="Adam"/>
		</label>
	</p>
	<p>
		<label for="password">
			Password: <input id="password" name="password"
			                 placeholder="Min 6 characters" type="password"/>
		</label>
	</p>
	<p>
		<label for="fave">
			Favorite Fruit: <input id="fave" name="fave" type="text"/>
		</label>
	</p>
	<input alt="Submit" name="submit" src="accept.png" type="image"/>
</form>
</body>
</html>
